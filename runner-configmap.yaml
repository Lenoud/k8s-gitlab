apiVersion: v1
data:
  REGISTER_NON_INTERACTIVE: "true" #修改
  REGISTER_LOCKED: "false"
  METRICS_SERVER: "0.0.0.0:9100"
  CI_SERVER_URL: "http://192.168.100.101:30880/"  #添加masterIP+port
  RUNNER_REQUEST_CONCURRENCY: "4" #修改
  RUNNER_EXECUTOR: "kubernetes"
